{% extends 'main/base.html' %}


{% block body %}
    <div class="citation">
        <h3> Случайная цитата<h3>
            <blockquote>
                "{{ citation.text}}"
                <footer>
                    — {{ citation.source.name }}
                    (Лайки: {{ citation.likes}}, Дислайки: {{ citation.dislikes}}, Просмотров: {{ citation.views }})
                </footer>
            </blockquote>
    </div>
{% endblock %}

{% block navigation %}
    <div class="navigation">
        <a href="/top10" class="btn">Топ 10</a>
        <a href="/add" class="btn">Добавить цитату</a>
    </div>
   {% endblock %}
